<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Estilos de css -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body class="bg-gray">
    <!-- Seccion login -->
    <section class="screen-form">
        <!-- Contenedor del formulario -->
        <div class="bg-white form-container">
            <!-- Contnedor del titulo -->
            <div>
                <h1 class="text-blue">Iniciar Sesi&oacute;n</h1>
            </div>
            <div class="input-container">
                <label for="user">usuario</label>
                <input type="text" placeholder="ingrese usiario" id="user">
            </div>
            <div class="input-container">
                <label for="password">contraseña</label>
                <input type="password" placeholder="ingrese una contraseña" id="passwd">
            </div>
            <!--checkbox-->
            <div class="check-container">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember" >recordar contraseña</label>
            </div>
            <!--boton-->
            <div class="btn-container">
                <button class="btn">Iniciar sesion</button>
            </div>
        </div>
    
    </section>
</body>
</html>
